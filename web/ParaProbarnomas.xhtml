<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
 
        <h:form id="mostrar" class="ui-g-12">
            <p:dataTable var="car" value=" " id="dtbmostrar">

                       <p:column headerText="Producto">
                        <p:graphicImage name="images/Cocina/ .jpg" width="100" height="100"/>
                         

                       </p:column>
                       <p:column headerText="Precio">
                           <h:outputText value=" " />
                       </p:column>

                       <p:column headerText="">
                           <h:outputText value=" " />
                       </p:column>
                       <p:column headerText="">
                           <p:commandButton    oncomplete="PF('nuevaVentaProducto').show()" />     
                       </p:column>
                 

               </p:dataTable>
            <h:form id="frmCantidad">
                <p:dialog id="dlgCantidad" widgetVar="nuevaVentaProducto" modal="true"   header="Cantidad del Producto seleccionado"    height="300"  >
                    
                                    <p:panelGrid id="tblNuevaVentaProducto" columns="2">
                                       <p:outputLabel  value="Cantidad" id="lblCantidad" />
                                       <p:inputNumber id="input1" value="" required="true" >   

                                       </p:inputNumber>  

                                       <p:commandButton value="Aceptar"  update= ":cargados:q, " icon="fa-cart-plus" oncomplete="PF('nuevaVentaProducto').hide()"/>
                                    </p:panelGrid>
                
               </p:dialog>
              </h:form>
        </h:form>
       
        
        
        <h:form id="cargados" class="ui-g-12">
            <p:dataTable var="car" value="" id="q">
                        
                        <p:column headerText="Producto">
                            <h:outputText value="" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="" />
                        </p:column>
                    
                
                        <p:column headerText="Cantidad">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Year">
                            <h:outputText value="" />
                        </p:column>

                        <p:column headerText="Brand">
                            <h:outputText value=" " />
                        </p:column>

                        <p:column headerText="Color">
                            <h:outputText  />
                        </p:column>
                </p:dataTable>
            
              <p:commandButton id="btnImprimirUsuario"
                value="Imprimir Usuarios"
                actionListener="#{usuarioFormBean.listarArrayUsuarioPdf()}"
                ajax="false"
                resetValues="true"/>
        </h:form>
      
        
    </h:body>
</html>
