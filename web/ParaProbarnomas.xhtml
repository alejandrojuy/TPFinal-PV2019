<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
 
                <h:form id="mostrar" class="ui-g-12">
                    <p:dataTable var="prod" value="#{productoFormBean.listaDeProductosCocina}" id="dtbmostrar">
                                            
                               <p:column headerText="Producto">
                                <p:graphicImage name="images/Cocina/ .jpg" width="100" height="100"/>
                               </p:column>

                                <p:column headerText="Nombre">
                                    <h:outputText value=" #{prod.codigo}" />
                               </p:column>       

                                <p:column headerText="Precio">
                                   <h:outputText value="#{prod.precio} " />
                               </p:column>
                        <p:column headerText="Precio">
                            <p:commandButton value="comprarConDialog1" icon="ui-icon-cart"     actionListener="#{ventaFormBean.car(pro)}"
                                             update=":dlgCantidad" oncomplete="PF('nuevaVentaProducto').show()">
                                             
                            </p:commandButton>
                    </p:column>

                       </p:dataTable>
                </h:form>
            
                <p:dialog id="dlgCantidad" widgetVar="nuevaVentaProducto" modal="true"   header="Cantidad del Producto seleccionado"    height="300"  >
                    <h:form id="frmCantidad">
                                    <p:panelGrid id="tblNuevaVentaProducto" columns="2">
                                       <p:outputLabel  value="Cantidad" id="lblCantidad" />
                                       <p:inputNumber id="input1" value="#{ventaFormBean.ventaProducto.cantidad}" required="true" >   

                                       </p:inputNumber>  

                                    <p:commandButton value="Aceptar" actionListener="#{ventaFormBean.cargarProdVenta()}" 
                                                         update= ":frmListadoVentasProductos:tblVentaProducos,   :frmCarrit:q" 
                                                         icon="fa-cart-plus" oncomplete="PF('nuevaVentaProducto').hide()"
                                                         ajax="false"/>
                                    </p:panelGrid>
                </h:form>   
               </p:dialog>
              
   
       
        
        
        <h:form id="frmCarrit" class="ui-g-12">
            <p:dataTable var="vp" value="#{ventaFormBean.listaVentaProducto}" id="q">
                        <p:column headerText="Codigo de Â¨VentaProducto">
                            <h:outputText value="#{vp.codigo} No tiene por q lo genera el motor de la bd" />
                        </p:column>

                        <p:column headerText="Cantidad de la Venta">
                            <h:outputText value="#{vp.cantidad}" />
                        </p:column>
                        <p:column headerText="importe de la Venta">
                            <h:outputText value="#{vp.importe}" />
                        </p:column>

                        <p:column headerText="Codigo">
                            <h:outputText value="#{vp.producto.codigo}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{vp.producto.nombre}" />
                        </p:column>

                        <p:column headerText="Precio">
                            <h:outputText value="#{vp.producto.precio}" />
                        </p:column>
                </p:dataTable>
            
              
        </h:form>
      
        
    </h:body>
</html>
