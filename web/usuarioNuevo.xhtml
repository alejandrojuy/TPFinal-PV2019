<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div>
                <p:growl id="mensajesNuevoUsuario" showDetail="true"/>
                <p:panel id="pnlPrincipalNuevoUsuario" header="Crear nuevo Usuario"/>
                <p:panelGrid columns="2">
                    <!--DNI-->
                    <p:outputLabel for="numDni" value="DNI"/>
                    <p:inputNumber id="numDni" value="#{usuarioFormBean.usuarioBean.usuario.dni}" required="true"
                                   minValue="00000000" maxValue="99999999"/>
                    <!--Nombre-->
                    <p:outputLabel for="txtNombre" value="Nombre"/>
                    <p:inputText id="txtNombre" value="#{usuarioFormBean.usuarioBean.usuario.nombre}" required="true"/>
                    <!--Apellido-->
                    <p:outputLabel for="txtApellido" value="Apellido"/>
                    <p:inputText id="txtApellido" value="#{usuarioFormBean.usuarioBean.usuario.apellido}" required="true"/>
                    <!--Usuario-->
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" value="#{usuarioFormBean.usuarioBean.usuario.usuario}" required="true"/>
                    <!--Password-->
                    <p:outputLabel for="txtPassword" value="Password"/>
                    <p:inputText id="txtPassword" value="#{usuarioFormBean.usuarioBean.usuario.password}" required="true"/>
                    <!--Email-->
                    <p:outputLabel for="txtEmail" value="Email"/>
                    <p:inputText id="txtEmail" value="#{usuarioFormBean.usuarioBean.usuario.email}" required="true"/>
                    <!--Direccion-->
                    <p:outputLabel for="txtDireccion" value="Direccion"/>
                    <p:inputText id="txtDireccion" value="#{usuarioFormBean.usuarioBean.usuario.direccion}" required="true"/>
                    <!--Provincia-->
                    <p:outputLabel for="txtProvincia" value="Provincia"/>
                    <p:selectOneMenu/>
                    <!--CodigoPostal-->
                    <p:outputLabel for="numCodigoPostal" value="Codigo Postal"/>
                    <p:inputNumber id="numCodigoPostal" value="#{usuarioFormBean.usuarioBean.usuario.codigoPostal}" required="true"/>
                    <!--Telefono-->
                    <p:outputLabel for="txtTelefono" value="Telefono"/>
                    <p:inputText id="txtTelefono" value="#{usuarioFormBean.usuarioBean.usuario.telefono}" required="true"/>
                    <br></br>
                    <!--Botones-->
                    <p:commandButton id="btnGuardarUsuario" value="Crear Usuario"
                                     actionListener="#{usuarioFormBean.agregarUsuario()}"
                                     action="#{usuarioFormBean.mostrarLogin()}"
                                     style="margin: 20px"/>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
