<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body style="background-color: gray">
            <h:form id="frmLogin">
                <div class="box-login">
                    <p:growl id="mensajes" showDetail="true"/>
                    <p:panel id="pnlPrincipal" header="Login de Usuario" style="width: 400px;margin-left: 32%;margin-top: 10%">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtUsuario" value="Usuario"/>
                            <p:inputText id="txtUsuario" placeholder="ingrese su Usuario"
                                         required="true" requiredMessage="Debe ingresar su Usuario"
                                         value="#{loginFormBean.usuario}"/>
                            <p:outputLabel for="txtPassword" value="Password"/>
                            <p:password id="txtPassword" placeholder="Ingrese su Password"
                                        required="true" requiredMessage="Debe ingresar su Password"
                                        value="#{loginFormBean.password}"/>
                            
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                                <p:commandButton id="btnLogin" value="Aceptar" update="mensajes" 
                                                 style="margin-left: 80px;margin-top: 10px;margin-bottom: 10px" action="#{loginFormBean.verificarCredenciales()}"/>
                                <p:commandButton id="btnSalirLoginUsuario" value="Salir"
                                                 style="margin-right: 80px;margin-top: 10px;margin-bottom: 10px"
                                                 action="loginHome"/>
                        </h:panelGrid>
                        <p:panelGrid>
                            <p:outputLabel value="Eres nuevo?"/>
                            <p:commandLink value="Nuevo Usuario"/>
                        </p:panelGrid>
                    </p:panel>
                </div>
            </h:form>

        </h:body>

    </f:view>
</html>
