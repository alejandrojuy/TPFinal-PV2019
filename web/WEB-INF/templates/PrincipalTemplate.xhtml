<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:form>  
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="Gestion" icon="pi pi-file" rendered="#{usuarioFormBean.esAdministrador}">
                        <p:menuitem value="Usuarios" url="#" />
                        <p:separator />
                        <p:menuitem value="Productos" url="#" />
                        <p:menuitem value="Ofertas" url="#" />
                        <p:menuitem value="Roles" url="#" />
                        <p:menuitem value="Categorias" url="#" />
                    </p:submenu>

                    <p:menuitem value="Informes" url="#" icon="pi pi-times" rendered="#{usuarioFormBean.esAdministrador}"/>

                    <p:menuitem value="Galeria" url="#" icon="pi pi-times" rendered="#{usuarioFormBean.esUsuario}"/>

                        <p:submenu label="Contacto" icon="pi pi-question" rendered="#{usuarioFormBean.esUsuario}">
                            <p:menuitem value="Contents" url="#" />
                            <p:submenu label="Search" icon="pi pi-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#" />
                                </p:submenu>
                                <p:menuitem value="File" url="#" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Servicio Tecnico" icon="pi pi-cog" rendered="#{usuarioFormBean.esUsuario}">
                            <p:submenu label="Ajax" icon="pi pi-refresh">
                                <p:menuitem value="Save"  icon="pi pi-save" update="messages"/>
                                <p:menuitem value="Update"  icon="pi pi-refresh" update="messages"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                                <p:menuitem value="Delete"  icon="pi pi-times" update="messages" ajax="false"/>
                            </p:submenu>
                        </p:submenu>

                        <f:facet name="options">
                            <p:outputLabel id="lblBienvenidaUsuario" value="Bienvenido #{usuarioFormBean.devolverNombreUsuario()}"/>
                        </f:facet>
                </p:menubar>
            </h:form>
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
