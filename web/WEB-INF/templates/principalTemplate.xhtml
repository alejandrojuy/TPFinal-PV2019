<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/estilos.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">   
            <ui:insert name="top">
                <p:panel style="background-color: greenyellow">
                <h1 style="text-align: center">Muebleria FREE FIRE</h1>    
                </p:panel>
                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:submenu label="Productos">
                            <p:menuitem value="Cocina" url="#" action="cocina" />
                            <p:menuitem value="Colchones y Sommiers" url="#" action="colchones" />
                            <p:menuitem value="Dormitorio" url="#" action="dormitorio"/>

                            <p:menuitem value="Sala de Estar y Comedor" url="#" action="comedor"/>
                        </p:submenu>

                        <p:menuitem value="Informes" url="#"/>

                        <p:menuitem value="Home" action="home"/>  

                        <p:menuitem value="Carrito" action="carrito" rendered=""/>                            
                        
                       

                        <f:facet name="options">
                            <p:outputLabel id="lblBienvenidaUsuario" value="Bienvenido #{loginFormBean.nombreUsuario}" style="margin-right: 10px"/>
                        </f:facet>
                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Buscar"/>
                            <p:commandButton  value="Cerrar Sesion"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div class="ui-g-12">
            <div id="bottom">
                <ui:insert name="bottom">
                    <p:panel style="background-color: #dddddd">
                            <h5 style="text-align: center;margin-top: 30px">Grupo Free Fire</h5>
                        </p:panel>
                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
