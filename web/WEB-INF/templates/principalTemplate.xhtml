<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h1>Muebleria Free Fire</h1>
                <p:megaMenu orientation="#{megaMenuView.orientation}" style="margin-top:20px">
                    <p:menuitem value="Productos" url="" icon="pi pi-times" />
                    <p:menuitem value="Contacto" url="" icon="pi pi-times" />
                    <p:menuitem value="Promos y Medios de Pago" url="" icon="pi pi-times" />
                    <p:menuitem value="Envios" url="" icon="pi pi-times" />
                    <p:menuitem value="Ventas Corporativas" url="" icon="pi pi-times" />
                </p:megaMenu>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">

                <p:dock position="bottom">
                    <p:menuitem value="Home" icon="/resources/demo/images/dock/home.png" url="#"/>
                    <p:menuitem value="Music" icon="/resources/demo/images/dock/music.png" url="#"/>
                    <p:menuitem value="Video" icon="/resources/demo/images/dock/video.png" url="#"/>
                    <p:menuitem value="Email" icon="/resources/demo/images/dock/email.png" url="#"/>
                    <p:menuitem value="Portfolio" icon="/resources/demo/images/dock/portfolio.png" url="#"/>
                    <p:menuitem value="Link" icon="/resources/demo/images/dock/link.png" url="#"/>
                    <p:menuitem value="RSS" icon="/resources/demo/images/dock/rss.png" url="#"/>
                    <p:menuitem value="History" icon="/resources/demo/images/dock/history.png" url="#"/>
                </p:dock>

            </ui:insert>
        </div>

    </h:body>

</html>
