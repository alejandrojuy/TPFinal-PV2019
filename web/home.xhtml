<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/principalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns = "http://www.w3.org/1999/xhtml"> <!--esta linea es para borrar las etiquetas xml de error que salen-->
    
    <ui:define name="content"> 
        <h:form id="frmHome" class="center_content">
            <p:growl id="grwMesaggesVenta" showDetail="true"/>  
            <p:galleria  value="#{galeriaBean.images}" var="image" panelWidth="1500" panelHeight="300" style=" "  showCaption="true" autoPlay="true" class="ui-g-12">
                          <p:graphicImage cache="true" name="images/home/#{image}" alt="Image Description for #{image}" title="#{image}"/>
            </p:galleria>
             <!--<p:graphicImage cache="true" name="images/oferta.jpg" alt="Image Description for " title="lol" width="400" height="600"/>-->
            <br></br>
            <p:commandButton value="Ver Carrito" oncomplete="PF('nuevaV').show()"/>
                
                <p:carousel class="ui-g-12" value="#{productoFormBean.listaDeProductosCocina}" headerText="Responsive" var="prod" itemStyle="text-align:center" responsive="true">
                    <p:panelGrid columns="2" style="width:100%;margin:0px 0px" columnClasses="label,value"  layout="grid" styleClass="ui-panelgrid-blank" >
                            <f:facet name="header" >
                          <!--      <p:commandLink actionListener="" > -->
                                    <p:graphicImage name="images/Cocina/#{prod.imagenProducto}.jpg" width="120" height="150"/>
                              <!--  </p:commandLink>-->
                            </f:facet>
                            <h:outputText value="Precio" />
                            <h:outputText value="#{prod.precio}" />
                            <h:outputText value="Marca:" />
                            <h:outputText value="#{prod.marca} "/>
                            <p:commandButton value="comprarConDialog1" icon="ui-icon-cart"  update="dlgCantidad" oncomplete="PF('nuevaVentaProducto').show()" resetValues="true"/>
                            <p:commandButton value="comprarConDialogFuera del carrusel" actionListener="#{ventaFormBean.cargarProdVenta(prod)}" id="btnDlg"  oncomplete="PF('nuevaVP').show()"/>
                               <p:dialog id="dlgCantidad" widgetVar="nuevaVentaProducto" modal="true"   header="Cantidad del Producto seleccionado"    height="300"  >
                                  <p:panelGrid id="tblNuevaVentaProducto" columns="2">
                                       <p:outputLabel  value="Cantidad" id="lblCantidad" />
                                       <p:inputNumber id="input1" value="#{ventaFormBean.cantidad}" >   
                                       </p:inputNumber>  
                                       <p:commandButton value="Aceptar" actionListener="#{ventaFormBean.cargarProdVenta(prod)}" update= ":frmListadoVentasProductos:tblVentaProducos,frmHome,   :frmCarrito:tblCarro" icon="fa-cart-plus" oncomplete="PF('nuevaVentaProducto').hide()"/>
                                   </p:panelGrid>
                               </p:dialog>
                      </p:panelGrid>
                </p:carousel>
        </h:form> 
                    <p:dialog id="dlgCant" widgetVar="nuevaVP" modal="true"   header="Cantidad del Producto seleccionado dialog2"    height="300"  >
                        <h:form id="frmdlg2">
                            <h:panelGrid id="dlg2" columns="2" cellpadding="2">
                                 <p:outputLabel  value="Cantidad" id="lblCantidad" />
                                 <p:inputNumber id="input" value="#{ventaFormBean.ventaProducto.cantidad}" required="true" requiredMessage="Ingrese cantidad mayor a 0">   
                                 </p:inputNumber>  

                                 <p:commandButton value="Aceptar" actionListener="#{ventaFormBean.cargarProdVenta(prod)}" update= ":frmHome,:frmListadoVentasProductos:tblVentaProducos"
                                                  icon="fa-cart-plus" oncomplete="PF('nuevaVP').hide()"/>

                              </h:panelGrid>
                         </h:form>
                      </p:dialog>
        <h:form id="frmListadoVentasProductos" class="ui-g-12">
            <p:dataTable var="vp" value="#{ventaFormBean.listaVentaProducto}" id="tblVentaProducos" emptyMessage=" ">

                        <p:column headerText="Codigo de ¨VentaProducto">
                            <h:outputText value="#{vp.codigo} No tiene por q lo genera el motor de la bd" />
                        </p:column>

                        <p:column headerText="Cantidad de la Venta">
                            <h:outputText value="#{vp.cantidad}" />
                        </p:column>
                        <p:column headerText="importe de la Venta">
                            <h:outputText value="#{vp.importe}" />
                        </p:column>

                        <p:column headerText="Codigo">
                            <h:outputText value="#{vp.producto.codigo}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{vp.producto.nombre}" />
                        </p:column>

                        <p:column headerText="Precio">
                            <h:outputText value="#{vp.producto.precio}" />
                        </p:column>
            </p:dataTable>

                    </h:form>
                <h:form  id="frmCarrito">
                   <p:dialog id="dlgCarro" widgetVar="nuevaV" modal="true"   header="Carrito"    height="300"  >
                      <p:dataTable id="tblCarro" var="p" value="#{ventaFormBean.listaVentaProducto}"  emptyMessage="No ha seleccionado Ningun Producto" >
                                  <p:column headerText="Codigo de ¨VentaProducto">
                                                <h:outputText value="#{vp.codigo} No tiene por q lo genera el motor de la bd" />
                                            </p:column>

                                            <p:column headerText="Cantidad de la Venta">
                                                <h:outputText value="#{p.cantidad}" />
                                            </p:column>
                                            <p:column headerText="importe de la Venta">
                                                <h:outputText value="#{vp.importe}" />
                                            </p:column>

                                            <p:column headerText="Codigo">
                                                <h:outputText value="#{vp.producto.codigo}" />
                                            </p:column>

                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{p.producto.nombre}" />
                                            </p:column>

                                            <p:column headerText="Precio">
                                                <h:outputText value="#{p.producto.precio}" />
                                            </p:column>
                     </p:dataTable>
                            <p:commandButton value="Cacelarr" icon="fa-cart-plus" oncomplete="PF('nuevaV').hide()"/>
                            <p:commandButton value="Finalizar Compra" actionListener="#" icon="fa-cart-plus" oncomplete="PF('nuevaV').hide()"/>
                     </p:dialog>   
                </h:form>
    </ui:define>
</ui:composition>
